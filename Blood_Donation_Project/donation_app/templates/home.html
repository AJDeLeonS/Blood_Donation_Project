<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Blood Donation Management System</h1>
        
        <!-- Greeting based on whether the user is logged in or not -->
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! Welcome back.</p>
            <a href="{% url 'profile' %}" class="btn btn-primary">View Profile</a>
        {% else %}
            <p>Hello! Please register or log in to continue.</p>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
